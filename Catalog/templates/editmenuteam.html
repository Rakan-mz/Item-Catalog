{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="container">
		<div class="jumbotron for">
		 	<h1> <i class="glyphicon glyphicon-pencil"></i> Edit Menu player </h1>
		</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{player.name }}">

					<label for="Nationality">Nationality:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="Nationality">{{player.Nationality}}</textarea>

					<label for="number">number:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="number" value="{{player.number}}">
					</div>
					<label for="position">position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position1" value="Midfielder" {% if player.position == 'Midfielder'%}checked{%endif%}>Midfielder
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position2" value="Goalkeeper" {% if player.position == 'Goalkeeper' %}checked{%endif%}>Goalkeeper
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position3" value="Defender" {% if player.position == 'Defender'%}checked{%endif%}>Defender
					  </label>
					</div>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showTeams')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
