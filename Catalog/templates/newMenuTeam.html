{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	<div class="jumbotron for">
	 	<h1> <i class="fas fa-plus"></i> Add Menu Player </h1>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course">

					<label for="Nationality">Nationality:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="Nationality" placeholder="Nationality of the player"></textarea>

					<label for="number">number:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="number" placeholder="number">
					</div>
					<label for="position">position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position1" value="Midfielder">Midfielder
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position2" value="Goalkeeper">Goalkeeper
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position" value="Defender">Defender
					  </label>
					</div>

					<button type="submit" class="btn btn-primary" id="submit" type="submit">
					<span  aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
